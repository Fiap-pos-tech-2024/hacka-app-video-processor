services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
      - "4576:4576"
    environment:
      - SERVICES=sqs,s3
      - DEBUG=1
    volumes:
      - ./localstack:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    depends_on:
      localstack:
        condition: service_healthy
    volumes:
      - ./video:/app/video
      - ./outputs:/app/outputs
      - ./tmp:/app/tmp
    environment:
      - NODE_ENV=production

